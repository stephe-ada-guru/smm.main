<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="/server_data/search.css"/>
    <title>Stephe's Music Manager search</title>
  </head>
  <body>
    <form action="/search" method=get>
      <div class="table">
        <span class="caption">Search fields</span>
        <div class="row">
          <label>Title</label>
          <input type=search autofocus name="title">
        </div>

        <div class="row">
          <label>Artist</label>
          <input type=search name="artist">
        </div>

        <div class="row">
          <label>Album</label>
          <input type=search name="album">
        </div>
      </div>
      <div><input type=submit value="Search"></div>
    </form>

  </body>
</html>
