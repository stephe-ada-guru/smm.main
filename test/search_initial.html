<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stephe's Music Manager search</title>
  </head>
  <body>
    <!-- FIXME: move style to CSS; include <link> to stylesheet, browser will ask for it in second request -->
    <form action="/search" method=get>
      <div>
        <label>Search: </label>
        <span><input type=text style="width: 100%;" autofocus name="text" required></span>
        <fieldset style="display: inline;"> <!-- tightly wrap content -->
          <legend>Search field</legend>
          <div>
            <label><input type=radio name=field> Title</label>
            <label><input type=radio name=field> Artist</label>
            <label><input type=radio name=field> Album</label>
          </div>
        </fieldset>
        <div><input type=submit value="Search"></div>
        <p>
      </div>
    </form>
  </body>
</html>
